services:
  - type: web
    name: sunbar-api
    runtime: node
    plan: free
    buildCommand: npm ci && npm run build
    startCommand: npm start
    healthCheckPath: /health
    envVars:
      - key: NODE_ENV
        value: production
      - key: HOST
        value: 0.0.0.0
      - key: LOG_LEVEL
        value: info
      # Set these in the Render dashboard â€” never commit real values
      - key: MONGODB_URI
        sync: false
      - key: CORS_ORIGIN
        sync: false
